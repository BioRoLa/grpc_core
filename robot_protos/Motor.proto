syntax = "proto3";

package motor_msg;
import "std.proto";

enum MOTORMODE {
    REST_MODE=0;
    SET_ZERO=1;
    HALL_CALIBRATE=2;
    MOTOR_MODE=3;
    CONFIG_MODE=4;
}

message MotorCmd {
    double theta = 1;
    double beta = 2;
    double gamma = 3
    double kp_r = 4;
    double kp_l = 5;
    double kp_h = 6;
    double ki_r = 7;
    double ki_l = 8;
    double kp_h = 9;
    double kd_r = 10;
    double kd_l = 11;
    double kp_h = 12;
    double torque_r = 13;
    double torque_l = 14;
    double torque_h = 15;
}

message MotorState {
    double theta = 1;
    double beta = 2;
    double gamma = 3;
    double velocity_r = 4;
    double velocity_l = 5;
    double velocity_h = 6
    double torque_r = 7;
    double torque_l = 8;
    double torque_h = 9;
}

message MotorCmdStamped {
    std_msg.Header header = 1;
    MotorCmd module_a = 2;
    MotorCmd module_b = 3;
    MotorCmd module_c = 4;
    MotorCmd module_d = 5;
}

message MotorStateStamped {
    std_msg.Header header = 1;
    MotorState module_a = 2;
    MotorState module_b = 3;
    MotorState module_c = 4;
    MotorState module_d = 5;
    MOTORMODE motor_mode = 6;
}
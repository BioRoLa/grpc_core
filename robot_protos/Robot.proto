syntax = "proto3";

package robot_msg;
import "std.proto";

enum ROBOTMODE {
    SYSTEM_ON=0;
    INIT=1;
    IDLE=2;
    MOTORCONFIG=3;
    STANDBY=4;
}

message RobotCmdStamped {
    std_msg.Header header = 1;
    ROBOTMODE request_robot_mode = 2;
}

message RobotRequestUpdate {
    bool mode_update = 1;
}

message RobotStateStamped {
    std_msg.Header header = 1;
    ROBOTMODE robot_mode = 2;
}
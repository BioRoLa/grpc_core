syntax = "proto3";

package config_msg;
import "std.proto";

enum Module {
  MODULE_A = 0;
  MODULE_B = 1;
  MODULE_C = 2;
  MODULE_D = 3;
}

enum Motor {
  MOTOR_R = 0;
  MOTOR_L = 1;
  MOTOR_H = 2;
}

enum ConfigMode {
  READ = 0;
  WRITE = 1;
}

enum ConfigType {
  INT = 0;
  FLOAT = 1;
}

message ConfigStamped {
  std_msg.Header header = 1;
  Module module = 2;
  Motor motor = 3;
  ConfigMode mode = 4;
  ConfigType type = 5;
  int32 address = 6;
  float value_f = 7;
  int32 value_i = 8;
  int32 error_code = 9;
  
}